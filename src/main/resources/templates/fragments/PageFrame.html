!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title th:text="${'Forum | '+ title}">Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon-->
    <link rel="icon" href="../../static/logo.png" type="image/png">
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Core Theme CSS (includes Bootstrap) -->
    <link href="../../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg bg-secondary text-uppercase " id="mainNav">
    <div class="container">
        <a class="brand" href="#" th:href="@{/}">Forum 7</a>
        <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item mx-0 mx-lg-1">
                    <a class="nav-link py-3 px-0 px-lg-3 rounded" href="#" th:href="@{/posts}"
                       th:text="#{navigation.all-posts}">Browse all Posts</a></li>
                <li th:if="${isAuthenticated && session.isAdmin}" class="nav-item mx-0 mx-lg-1">
                    <a class="nav-link py-3 px-0 px-lg-3 rounded" href="#" th:href="@{/user/all}"
                       th:text="#{navigation.all-users}">Browse all Users</a></li>
                <li th:unless="${isAuthenticated}" class="nav-item mx-0 mx-lg-1">
                    <a th:href="@{/auth/login}" class="nav-link py-3 px-0 px-lg-3 rounded" href="#">Login</a></li>
                <li th:unless="${isAuthenticated}" class="nav-item mx-0 mx-lg-1">
                    <a th:href="@{/auth/register}" class="nav-link py-3 px-0 px-lg-3 rounded" href="#">Register</a></li>
                <li th:if="${isAuthenticated}" class="nav-item mx-0 mx-lg-1">
                    <a href="#" th:href="@{/posts/new}" class="nav-link py-3 px-0 px-lg-3 rounded">Create Post</a></li>
                <li th:if="${isAuthenticated}" class="nav-item mx-0 mx-lg-1">
                    <a href="#" th:href="@{/user}" class="nav-link py-3 px-0 px-lg-3 rounded">Profile</a></li>
                <li th:if="${isAuthenticated}" class="nav-item mx-0 mx-lg-1">
                    <a th:href="@{/auth/logout}" class="nav-link py-3 px-0 px-lg-3 rounded" href="#">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<div th:fragment="scripts">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../static/js/scripts.js" th:src="@{/js/scripts.js}"></script>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</div>

</body>
</html>
