<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{fragments/PageFrame :: head('Register')}"></div>
<body>
<div th:replace="~{fragments/PageFrame :: navbar}"></div>

<section class="page-section">
    <div class="h1 center"  th:text="#{register.page.label}">Register</div>
    <br/>
    <div class="center">
        <form class="outline" action="#" th:action="@{/auth/register}" th:object="${register}" method="post">
            <label th:text="#{user.label.username}">Username</label>
            <br/>
            <input type="text" th:field="*{username}"/><br/>
            <div class="error error-login" th:errors="*{username}">Username error placeholder</div>

            <label th:text="#{user.label.password}">Password</label>
            <br/>
            <input type="password" th:field="*{password}"/><br/>
            <div class="error error-login" th:errors="*{password}">Password error placeholder</div>

            <label th:text="#{user.label.password-confirm}">Confirm Password</label>
            <br/>
            <input type="password" th:field="*{passwordConfirm}"/><br/>
            <div class="error error-login" th:errors="*{passwordConfirm}">Password confirm error placeholder</div>

            <label th:text="#{user.label.first-name}">First Name</label>
            <br/>
            <input type="text" th:field="*{firstName}"/><br/>
            <div class="error error-login" th:errors="*{firstName}">First name error placeholder</div>

            <label th:text="#{user.label.last-name}">Last Name</label>
            <br/>
            <input type="text" th:field="*{lastName}"/><br/>
            <div class="error error-login" th:errors="*{lastName}">Last name error placeholder</div>

            <label th:text="#{user.label.email}">Email</label>
            <br/>
            <input type="text" th:field="*{email}"/><br/>
            <div class="error error-login" th:errors="*{email}">Email error placeholder</div>

            <input type="submit" value="Register"/>
        </form>
    </div>
</section>


<div th:replace="~{/fragments/PageFrame :: scripts}"></div>
</body>
<div th:replace="~{/fragments/PageFrame :: footer}"></div>

</html>
